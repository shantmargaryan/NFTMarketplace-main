<section class="join space">
	<div class="join__container container scroll-anim scroll-anim_once">
		<div class="join__wrapper">
			<img class="join__img img" src="img/cosmonaut.png" alt="cosmonaut">
			<div class="join__content">
				<h2 class="join__title title">
					Join our weekly digest
				</h2>
				<p class="join__text text">
					Get exclusive promotions & updates straight to your inbox.
				</p>
				<form class="join__form form" action="#" method="post" enctype="multipart/form-data">
					<input class="form__input" required type="email" placeholder="Enter your email here">
					<button class="form__btn btn btn-reset" type="submit">
						<svg class="form__icon">
							<use xlink:href="img/svg/sprite.svg#EnvelopeSimple" />
						</svg>
						Subscribe
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
