<section class="magic space">
	<div class="magic__container container">
		<div class="magic__content">
			<div class="magic__box">
				<img class="magic__img img" src="img/Shroomie.png" alt="boy" />
				<span class="magic__before-title"> Shroomie </span>
			</div>
			<h2 class="magic__title title">Magic Mashrooms</h2>
		</div>
		<button class="magic__btn btn-reset" type="button">
			<svg class="magic__icon">
				<use xlink:href="img/svg/sprite.svg#Eye" />
			</svg>
			See NFT
		</button>
		<div class="magic__time-box">
			<h3 class="magic__small-title title">
				Auction ends in:
			</h3>
			<ul class="magic__time-list list-reset">
				<li class="magic__time-item">
					<span class="magic__hours">
					</span>
					<span class="magic__time-text"> Hours </span>
				</li>
				<li class="magic__time-item">
					<span class="magic__minutes">
					</span>
					<span class="magic__time-text"> Minutes </span>
				</li>
				<li class="magic__time-item">
					<span class="magic__seconds">
					</span>
					<span class="magic__time-text"> Seconds </span>
				</li>
			</ul>
		</div>
	</div>
</section>
