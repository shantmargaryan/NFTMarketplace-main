<section class="hero">
	<div class="hero__container">
		<img class="hero__img img scroll-anim scroll-anim_once" src="img/robotAirship.png" alt="robotCity">
		<div class="hero__content">
			<h2 class="hero__title title scroll-anim scroll-anim_once">
				Connect wallet
			</h2>
			<p class="hero__text text scroll-anim scroll-anim_once">
				Choose a wallet you want to connect. There are several wallet providers.
			</p>
			<ul class="hero__list list-reset">
				<li class="hero__item scroll-anim scroll-anim_once">
					<svg class="hero__icon">
						<use xlink:href="img/svg/sprite.svg#Metamask" />
					</svg>
					<span class="hero__subtitle subtitle">
						Metamask
					</span>
				</li>
				<li class="hero__item scroll-anim scroll-anim_once">
					<svg class="hero__icon">
						<use xlink:href="img/svg/sprite.svg#WalletConnect" />
					</svg>
					<span class="hero__subtitle subtitle">
						Wallet Connect
					</span>
				</li>
				<li class="hero__item scroll-anim scroll-anim_once">
					<svg class="hero__icon">
						<use xlink:href="img/svg/sprite.svg#Coinbase" />
					</svg>
					<span class="hero__subtitle subtitle">
						Coinbase
					</span>
				</li>
			</ul>
		</div>
	</div>
</section>
