<section class="hero">
	<div class="hero__container">
		<img class="hero__img img scroll-anim scroll-anim_once" src="img/robotCity.png" alt="city">
		<div class="hero__content">
			<h2 class="hero__title title scroll-anim scroll-anim_once">
				Create account
			</h2>
			<p class="hero__text text scroll-anim scroll-anim_once">
				Welcome! enter your details and start creating, collecting and selling NFTs.
			</p>
			<form class="hero__form scroll-anim scroll-anim_once" action="#" method="post" enctype="multipart/form-data">
				<label class="hero__label">
					<svg class="hero__icon">
						<use xlink:href="img/svg/sprite.svg#User" />
					</svg>
					<input class="hero__input" type="text" placeholder="Username" required>
				</label>
				<label class="hero__label">
					<svg class="hero__icon">
						<use xlink:href="img/svg/sprite.svg#EnvelopeSimple" />
					</svg>
					<input class="hero__input" type="email" placeholder="Email Address" required>
				</label>
				<label class="hero__label">
					<svg class="hero__icon">
						<use xlink:href="img/svg/sprite.svg#LockKey" />
					</svg>
					<input class="hero__input" type="password" placeholder="Password" required>
				</label>
				<label class="hero__label">
					<svg class="hero__icon">
						<use xlink:href="img/svg/sprite.svg#LockKey" />
					</svg>
					<input class="hero__input" type="password" placeholder="Confirm Password" required>
				</label>
				<button class="hero__btn btn btn-reset" type="submit">
					Create account
				</button>
			</form>
		</div>
	</div>
</section>
